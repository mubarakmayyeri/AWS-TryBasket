{% extends 'adminPanel/base.html' %}

{% block content %}

<div class="text-center mx-auto mt-2 w-50">{% include 'includes/alerts.html' %}</div>

<div class="container mt-3" style="min-height: 33rem;">
  <h2 class="text-center text-white">Edit Coupon</h2>
  <form action="{% url 'edit_coupon' coupon.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="col-6 form-group">
        <label > Code</label><br>
        {{form.code}}  
    </div>
    <div class="col-2 form-group">
        <label > Discount</label><br>
        {{form.discount}}
    </div>
    <div class="col-2 form-group">
        <label > Min Value</label><br>
        {{form.min_value}}  
    </div>
    <div class="col-2 form-group">
        <label > Expiry Date</label><br>
        {{form.valid_at}}
    </div>
    <div class="col form-group">
      <label > Is Active</label><br>
        {{form.active}}
    </div>
    <div class="col form-group">
       <a href=""> <input type="submit" name="submit" id="submit" class="btn btn-warning" value="Update Coupon"/></a>
    </div>
  </form>
</div>

  
{% endblock content %}
