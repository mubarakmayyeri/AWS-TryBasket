{% extends 'base.html' %}

{% block content %}

<div class="container" style="min-height: 33rem;">
    <form method="POST" action="{% url 'otpVerification' %}" class="d-flex justify-content-center align-items-center container">
        {% csrf_token %}
        <div class="card py-5 px-5 mt-5">
            <h3 class="m-0 text-center">Mobile Number Verification</h3>
            <span class="mt-3">Enter the code we just send to your mobile <b class="text-info">+91{{phone_number}}</b></span>
            <div class="d-flex mx-auto flex-row mt-4 justify-content-center w-50">
                <input
                    type="text"
                    class="form-control"
                    autofocus=""
                    name="otp"
                    maxlength="6"
                    {% comment %} required {% endcomment %}
                />
            </div>
            <div class="d-flex flex-row mt-3 justify-content-center">
                <button
                    type="submit"
                    class="btn btn-warning">
                    Verify
                </button>
            </div>
            <div class="text-center mt-3">
                <span class="d-block mobile-text">Did not receive the code?</span>
                <span class="text-danger cursor" id="timer"></span>
                <a href="" class="font-weight-bold text-primary cursor" style="display: none;" id="resend">Resend</a>
                {% for message in messages %}
                <hr />
                <p class="text-danger">{{message}}</p>
                {% endfor%}
            </div>
        </div>
    </form>
</div>

<script>
    var timeLeft = 30;
    var elem = document.getElementById('timer');
    var re = document.getElementById('resend');
    var timerId = setInterval(countdown, 1000);

    function countdown() {
        if (timeLeft == -1) {
            clearTimeout(timerId);
            resend();
        } else {
            elem.innerHTML = timeLeft + ' seconds remaining';
            timeLeft--;
        }
    }

    function resend() {
        elem.style.display = "none";
        re.style.display = "block";
    }
</script>

{% endblock content %}
