


<body>
  <form
      method="POST"
      class="d-flex justify-content-center align-items-center container"
  >
      {% csrf_token %}
      <div class="card py-5 px-3">
          <h5 class="m-0 text-center">Mobile Number Verification</h5>
          <!-- <span class="mobile-text">Enter the code we just send on your mobile phone <b class="text-danger">+91 86684833</b></span> -->
          <div class="d-flex flex-row mt-4 justify-content-center">
              <input
                  type="text"
                  class="form-control"
                  autofocus=""
                  name="otp"
              />
          </div>
          <div class="d-flex flex-row mt-3 justify-content-center">
              <button
                  type="submit"
                  class="btn"
                  style="background-color: #fbb710; color: #fff"
              >
                  verify
              </button>
          </div>
          <div class="text-center mt-3">
              <span class="d-block mobile-text"
                  >Don not received the code?</span
              ><span class="font-weight-bold text-primary cursor"
                  >Resend</span
              >
              {% for message in messages %}
              <hr />
              <p class="text-danger">{{message}}</p>
              {% endfor%}
          </div>
      </div>
  </form>
